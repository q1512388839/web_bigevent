<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>大事件-登录/注册</title>
		<link rel="stylesheet" href="assets/css/login.css">
		<link rel="stylesheet" href="assets/lib/layui/css/layui.css">

	</head>
	<body>
		<!-- logo区域 -->
		<div class="layui-main">
			<img src="assets/images/logo.png" alt="">
		</div>
		<!-- 登录注册区域 -->
		<div class="loginAndRegBox">
			<div class="title_box">
				<h2>后台管理系统</h2>
			</div>
			<!-- 登录界面 -->
			<div class="login-box">
				<form class="layui-form " id="form_login">
					<div class="layui-form-item fi">
						<i class="layui-icon layui-icon-username l_icon"></i>
						<input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
							autocomplete="off" class="layui-input ipt ">
					</div>
					<div class="layui-form-item fi">
						<i class="layui-icon layui-icon-password l_icon"></i>
						<input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
							autocomplete="off" class="layui-input ipt">
					</div>
					<div class="layui-form-item fi">
						<button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
					</div>
					<div class="layui-form-item l_r">
						<a href="javascript:;" class="link_reg_login">去注册账号</a>
					</div>
				</form>
			</div>
			<!-- 注册界面 -->

			<div class="reg-box">
				<form class="layui-form" id="form_reg">
					<div class="layui-form-item fi">
						<i class="layui-icon layui-icon-username l_icon"></i>
						<input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
							autocomplete="off" class="layui-input ipt" />
					</div>
					<div class="layui-form-item fi">
						<i class="layui-icon layui-icon-password l_icon"></i>
						<input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
							autocomplete="off" class="layui-input ipt" />
					</div>
					<div class="layui-form-item fi">
						<i class="layui-icon layui-icon-password l_icon"></i>
						<input type="password" name="repassword" required lay-verify="required|pass|repwd"
							placeholder="再次确认密码" autocomplete="off" class="layui-input ipt" />
					</div>
					<div class="layui-form-item fi">
						<button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
					</div>
					<div class="layui-form-item l_r">
						<a href="javascript:;" class="link_reg_login">去登录</a>
					</div>
				</form>
			</div>
		</div>

		<script src="assets/lib/layui/layui.all.js"></script>
		<script src="assets/lib/jquery.js"></script>
		<script src="assets/js/baseAPI.js"></script>
		<script src="assets/js/login.js"></script>
	</body>
</html>
